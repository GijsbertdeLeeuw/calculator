<!DOCTYPE html>
<html lang="en">
  <head>    
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
  </head>
  <body>
    <div id="container">
      <main>
        <div id="calculator-container">
          <div id="display-container">
            <div id="equation-display"></div>
            <div id="calculation-display"></div>
          </div>
          <div id="calculatorGridContainer">
            <button id="scientific" class="mode">Scientific</button>
            <button id="basic" class="mode">Basic</button>
            <button id="deg" class="scientific">Deg</button>
            <button id="rad" class="scientific">Rad</button>
            <button id="mod" class="scientific">mod</button>
            <button id="clear" class="function">C</button>
            <button id="clent" class="function">CE</button>
            <button id="clall" class="function">AC</button>
            <button id="sin" class="scientific">sin</button>
            <button id="cos" class="scientific">cos</button>
            <button id="tan" class="scientific">tan</button>
            <button id="sinh" class="scientific">sinh</button>
            <button id="cosh" class="scientific">cosh</button>
            <button id="tanh" class="scientific">tanh</button>
            <button id="asin" class="scientific">sin<sup>-1</sup></d#iv>
            <button id="acos" class="scientific">cos<sup>-1</sup></button>
            <button id="atan" class="scientific">tan<sup>-1</sup></button>
            <button id="asinh" class="scientific">sinh<sup>-1</sup></d#iv>
            <button id="acosh" class="scientific">cosh<sup>-1</sup></button>
            <button id="atanh" class="scientific">tanh<sup>-1</sup></button>
            <button id="exp" class="scientific" >10<sup>x</sup></button>
            <button id="log" class="scientific" >logx</button>
            <button id="lnx" class="scientific">lnx</button>
            <button id="epowx" class="scientific">e<sup>x</sup></button>
            <button id="e" class="scientific">e</button>
            <button id="pi" class="scientific">&#960;</button>
            <button id="pow" class="scientific">x<sup>y</sup></button>
            <button id="xry" class="scientific"><sup>x</sup>&#8730;y</button>
            <button id="sqr" class="scientific">x<sup>2</sup></button>
            <button id="sqrt" class="scientific">&#8730;x</button>
            <button id="fac" class="scientific">x!</button>
            <button id="inv" class="scientific"><sup>1</sup>/<sub>x</sub></button>
            <button id="mclear" class="memory">MC</button>
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="bracket-open" class="brackets">(</button>
            <button id="bracket-close" class="brackets">)</button>
            <button id="mrecall" class="memory">MR</button>
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="multiply" class="operator">x</button>
            <button id="div" class="operator">/</button>
            <button id="madd" class="memory">M+</button>
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="add" class="operator">+</button>
            <button id="sub" class="operator">-</button>
            <button id="msub" class="memory">M-</button>
            <button id="decimal" class="decimal">.</button>
            <button id="zero" class="number">0</button>
            <button id="neg" class="function">&#177;</button>
            <button id="equals" class="operator">=</button>
            <button id="source" class="mode">
<a href="https://github.com/GijsbertdeLeeuw/calculator" target="blank">Source</a>
            </button>
          </div>
        </div>
      </main>
    </div> 
  </body>
    <script type="text/javascript" src="./scripts/calculator.js"></script> 
</html>
