<!DOCTYPE html>
<html lang="en">
  <head>    
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
  </head>
 
  <body>
    <div id="container">


<main>
          
        <div id="calculator-container">
          <div id="display-container">
            <div id="equationDisplay"></div>
            <div id="calculatorDisplay"></div>
          </div>
        <div id="calculatorGridContainer">
          
          <div id="degrees" class="function">Deg</div>
          <div id="radians" class="function">Rad</div>
          <div id="factorial" class="function">x!</div>
          <div id="modulo" class="function">mod</div>
          <div id="delete" class="function">DEL</div>
          <div id="allclear" class="function">AC</div>
          <div id="exponent" class="function" >10<sup>x</sup></div>
          <div id="log" class="function" >logx</div>
          <div id="lnx" class="function">lnx</div>
          <div id="epowerx" class="function">e<sup>x</sup></div>
          <div id="e">e</div>
          <div id="pi">&#960;</div>
          <div id="power" class="function">x<sup>y</sup></div>
          <div id="xrooty" class="function"><sup>x</sup>&#8730;y</div>
          <div id="squared" class="function">x<sup>2</sup></div>
          <div id="sqrt" class="function">&#8730;x</div>
          <div id="power3" class="function">x<sup>3</sup></div>
          <div id="inverse" class="function"><sup>1</sup>/<sub>x</sub></div>
          <div id="sine" class="function">sin</div>
          <div id="cosine" class="function">cos</div>
          <div id="tangent" class="function">tan</div>
          <div id="asine" class="function">sin<sup>-1</sup></div>
          <div id="acosine" class="function">cos<sup>-1</sup></div>
          <div id="atangent" class="function">tan<sup>-1</sup></div>
          <div id="memclear" class="function">MC</div>
          <div id="seven" class="number">7</div>
          <div id="eight" class="number">8</div>
          <div id="nine" class="number">9</div>
          <div id="parentopen" class="operator">(</div>
          <div id="parentclose" class="operator">)</div>
          <div id="memrecall" class="function">MR</div>
          <div id="four" class="number">4</div>
          <div id="five" class="number">5</div>
          <div id="six" class="number">6</div>
          <div id="multiply" class="operator">x</div>
          <div id="divide" class="operator">&#247;</div>
          <div id="memplus" class="function">M+</div>
          <div id="one" class="number">1</div>
          <div id="two" class="number">2</div>
          <div id="three" class="number">3</div>
          <div id="add" class="operator">+</div>
          <div id="substract" class="operator">-</div>
          <div id="memmin" class="function">M-</div>
          <div id="decimal" class="number">.</div>
          <div id="zero" class="number">0</div>
          <div id="negation" class="function">&#177;</div>
          <div id="equals" class="operator">=</div>
        </div>
        </div> <!-- id calculator end-->
     
  





    <div id="footer">
      <a href="https://github.com/GijsbertdeLeeuw/calculator" target="_blank">Source Code</a>
    </div>
     </main>
 
  </body>
<!--  <script type="text/javascript" src="./scripts/calculator.js"></script> 
-->
</html>
